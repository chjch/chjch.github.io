<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet'/>
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
      .mapboxgl-popup-content {
        color: white;
        padding:10px; 
        border-radius: 15px;
        background-color:rgba(0, 0, 0, 0.5)
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hqY2giLCJhIjoiY2t0ZXA1aHYyMDBpczJvbXF0ODBoOHowdCJ9.vInEZlCBY3vMDQoiCjNNIw'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/chjch/cktep9p7012ie17l0zylsw2im', 
      center: [-82.332808, 29.650871],
      zoom: 17.5,
      bearing:-32,
      pitch: 55
    });

    map.addControl(new mapboxgl.NavigationControl());

    /* 
    Add an event listener that runs
    when a user clicks on the map element.
    */
    map.on('click', (event) => {
        // If the user clicked on one of your markers, get its information.
        const features = map.queryRenderedFeatures(event.point, {
            layers: ['work-location'] // replace with your layer name
        });
        if (!features.length) {
            return;
    }
    const feature = features[0];

    /* 
    Create a popup, specify its options 
    and properties, and add it to the map.
    */
    const popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
            `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
        )
        .addTo(map);
    });
    </script>
  </body>
</html>
